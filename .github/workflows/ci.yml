name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run component tests with coverage
        run: npm run test:components

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: component-coverage
          path: coverage/
          retention-days: 7
