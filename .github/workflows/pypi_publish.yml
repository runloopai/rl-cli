name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # This allows manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    
    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flit
    
    - name: Set version
      run: |
        # Extract version from GitHub release tag
        VERSION=${GITHUB_REF#refs/tags/v}
        # Update __init__.py with the new version
        awk -v version="$VERSION" '/__version__/{$0 = "__version__ = \"" version "\""} 1' rl_cli/__init__.py > temp && mv temp rl_cli/__init__.py
        echo "Updated version to $VERSION"
        cat rl_cli/__init__.py
    
    - name: Build and publish
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: flit publish