name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/uv.lock', '**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run integration tests
        env:
          RUNLOOP_API_KEY: ${{ secrets.INTEGRATION_TEST_RUNLOOP_DEV_API_KEY }}
          RUNLOOP_ENV: dev
        run: |
          pytest -q tests/integration/test_object_e2e.py
          pytest -q tests/integration/test_devbox_e2e.py
